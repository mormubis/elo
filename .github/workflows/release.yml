name: Release

on:
  push:
    branches:
      - main

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 'node'
          registry-url: 'https://registry.npmjs.org'
          scope: '@echecs'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Cache NPM Modules
        id: cache-node
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: pnpm install
      - name: Upload code
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: .
  format:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: node
          registry-url: 'https://registry.npmjs.org'
          scope: '@echecs'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Download code
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.sha }}
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm run format:ci
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: node
          registry-url: 'https://registry.npmjs.org'
          scope: '@echecs'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Download code
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.sha }}
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm run lint
  verify:
    name: Verify
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: node
          registry-url: 'https://registry.npmjs.org'
          scope: '@echecs'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Download code
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.sha }}
      - name: Install dependencies
        run: pnpm install
      - name: Test
        run: pnpm run test
  release:
    name: Release
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    needs: [format, lint, verify]
    steps:
      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: node
          registry-url: 'https://registry.npmjs.org'
          scope: '@echecs'
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Download code
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.sha }}
      - name: Install dependencies
        run: pnpm install
      - name: Release to NPM
        run: pnpm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
